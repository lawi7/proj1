---
- name: deploy dev
  hosts: all
  become: yes

  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)
      changed_when: False
  tasks:
  - name: install packages
    apt:
      update_cache: yes 
      pkg:
      - ntp
      - python-apt
      - unzip

